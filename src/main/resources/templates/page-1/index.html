<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이센스 서버</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>로그인</h1>
    <form>
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <hr>

    <h1>회원가입</h1>
    <form>
        <div class="form-group">
            <label for="newUsername">새로운 사용자 이름</label>
            <input type="text" class="form-control" id="newUsername" placeholder="새로운 사용자 이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="newPassword">새로운 비밀번호</label>
            <input type="password" class="form-control" id="newPassword" placeholder="새로운 비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-success">회원가입</button>
    </form>
</div>
</body>
</html>
