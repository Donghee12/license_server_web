<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목차 예제</title>
    <style>
        .sub-chapters {
            display: none;
        }
    </style>
</head>
<body>
<h2 class="chapter">상위 목차 1</h2>
<ul class="sub-chapters">
    <li>하위 목차 1.1</li>
    <li>하위 목차 1.2</li>
    <li>하위 목차 1.3</li>
</ul>

<h2 class="chapter">상위 목차 2</h2>
<ul class="sub-chapters">
    <li>하위 목차 2.1</li>
    <li>하위 목차 2.2</li>
    <li>하위 목차 2.3</li>
</ul>

<script>
    const chapters = document.querySelectorAll('.chapter');

    chapters.forEach((chapter) => {
        chapter.addEventListener('click', () => {
            const subChapters = chapter.nextElementSibling;
            if (subChapters.style.display === 'block') {
                subChapters.style.display = 'none';
            } else {
                subChapters.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>
