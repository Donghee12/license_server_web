<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: auto;
            position: relative;
            background: #EEEEEE;
        }

        .content {
            width: 100%;
            max-width: 513px;
            height: 100%;
            position: relative;
            margin: 0 auto;
            background: #F9F9F9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
        }

        .title {
            width: 162px;
            height: 63px;
            position: absolute;
            color: black;
            font-size: 52px;
            font-family: 'Fredoka One', sans-serif;
            font-weight: 400;
            left: 50%;
            transform: translateX(-50%);
        }

        .subtitle {
            width: 357px;
            height: 38px;
            position: absolute;
            color: black;
            font-size: 32px;
            font-family: 'Inria Sans', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
            left: 50%;
            transform: translateX(-50%);
            top: 236px;
        }

        .button-container {
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            width: 100%;
            max-width: 422px;
            height: 71px;
            position: relative;
            border-radius: 5px;
            margin: 10px 0;
        }

        .button img {
            width: 51px;
            height: 45px;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .button-text {
            width: 100%;
            max-width: 337px;
            height: 22px;
            position: absolute;
            text-align: center;
            color: white;
            font-size: 26px;
            font-family: 'Fredoka One', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .content {
                max-width: 100%;
                height: auto;
            }

            .title {
                font-size: 36px;
            }

            .subtitle {
                font-size: 24px;
            }

            .button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">NINJA</div>
        <div class="subtitle">라이센스 관리를 간편하게!</div>
        <div class="button-container">
            <div class="button" style="background: #413C4A;">
                <img src="https://via.placeholder.com/51x45" alt="Email Icon">
                <div class="button-text">이메일로 시작하기</div>
            </div>
            <div class="button" style="background: #F9E000;">
                <img src="https://via.placeholder.com/51x45" alt="KakaoTalk Icon">
                <div class="button-text">카카오톡으로 시작하기</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
